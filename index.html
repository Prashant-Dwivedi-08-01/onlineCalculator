<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <b>0</b>
        </div>
        <div id="numKey">
            <button class="key" id="key--" value=''>&larr;</button>
            <button class="key" id="key_root" value=''>&radic;</button>
            <button class="key" id="key_1/x" value=''>1/x</button>
            <button class="key" id="key_Switch" value='' style="background-color: red;">On</button>
            <button class="key" id="key(" value='('>(</button>
            <button class="key" id="key)" value=')'>)</button>
            <button class="key" id="keyC" value='C'>C</button>
            <button class="key" id="key+" value='+'>+</button>
            <button class="key" id="key7" value='7'>7</button>
            <button class="key" id="key8" value='8'>8</button>
            <button class="key" id="key9" value='9'>9</button>
            <button class="key" id="key-" value='-'>-</button>
            <button class="key" id="key4" value='4'>4</button>
            <button class="key" id="key5" value='5'>5</button>
            <button class="key" id="key6" value='6'>6</button>
            <button class="key" id="keyX" value='*'>X</button>
            <button class="key" id="key1" value='1'>1</button>
            <button class="key" id="key2" value='2'>2</button>
            <button class="key" id="key3" value='3'>3</button>
            <button class="key" id="key/" value='/'>/</button>
            <button class="key" id="key0" value='0'>0</button>
            <button class="key" id="key00" value="00">00</button>
            <button class="key" id="key." value=".">.</button>
            <button class="key" id="key=" value="">=</button>
        </div>
    </div>

</body>
<script src="logic.js"></script>
</html>
